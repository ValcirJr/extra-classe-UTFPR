
<form class="form-signin" #form="ngForm" (submit)="login()" style="margin-top: 40px; margin-bottom: 40px;">
  <img class="mb-4" src="assets/images/logo.png" alt="" width="200  " height="72">
  <h1 class="h3 mb-3 font-weight-normal">Olá, quem é você?</h1>
  <label for="user_login" class="sr-only">Login:</label>
  <input [(ngModel)]="username" type="text" name="username" id="user_login"  class="form-control" placeholder="Login" required autofocus>
  <label for="user_pass" class="sr-only">Senha:</label>
  <input [(ngModel)]="password" type="password" name="password" id="user_pass" class="form-control" placeholder="Não compartilhe" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar de mim
    </label>
  </div>
  <button  class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
  <a href="novo_usuario" class="nav-link">Sou novo no pedaço</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
